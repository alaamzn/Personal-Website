<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="./css/style2.css">
      <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap" rel="stylesheet">
      <title>Contact Me Form</title>
</head>
<body>
      <div class="form-wrapper">
            <h2 class="title">Send a message</h2>
            <form>
                  <table>
                        <tr>
                              <td>Full Name : </td>
                              <td><input type="text" placeholder="Type your full name"/td>
                        </tr>
                        <tr>
                              <td>Email Address : </td>
                              <td><input type="text" placeholder="Type your email address"></td>
                        </tr>
                        <tr>
                              <td class="label">Your message : </td>
                              <td><textarea cols="25" rows="8" placeholder="Type your message"></textarea></td>
                        </tr>
                        <tr>
                              <td></td>
                              <td><button class="btn">Send</button></td>
                        </tr>
                  </table>
            </form>
      </div>
</body>
</html>
